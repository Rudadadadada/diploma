<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор категории</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a56d4;
            --light-bg: #f8f9fa;
            --dark-text: #212529;
            --border-radius: 10px;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0e7ff 0%, #f0f5ff 100%);
            color: var(--dark-text);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            text-align: center;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            color: var(--primary-dark);
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 12px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            margin-bottom: 20px;
            font-size: 1rem;
            background-color: #fff;
            transition: var(--transition);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            box-shadow: 0 4px 6px rgba(67, 97, 238, 0.2);
            margin-bottom: 10px;
            width: 100%;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(67, 97, 238, 0.3);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Выберите категорию:</h1>
    <form action="/customer/select_products/by_category" method="get">
        <select name="category_id">
            {{range .}}
            <option value="{{.Id}}">{{.Name}}</option>
            {{end}}
        </select>
        <button type="submit">Показать товары по данной категории</button>
    </form>
    <form action="/customer" method="get">
        <button type="submit">Вернуться назад</button>
    </form>
</div>
</body>
</html>
