<!DOCTYPE html>
<html lang="ru">
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/main.css">
    <title>Доставка заказа</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
    
</head>
<body>
    <h1>Доставка заказа № {{.OrderId}}:</h1>
    <form>
        <table>
            <thead>
                <tr>
                    <th>Наименование продукта</th>
                    <th>Количество</th>
                </tr>
            </thead>
            <tbody>
                {{range .OrderItems}}
                <tr>
                    <td>{{.Name}}</td>
                    <td>{{.Amount}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </form>
    <div style="margin-top: 20px;">
        <strong>Общая стоимость: {{.AllProductsCost}}</strong>
    </div>
    <form action="/courier/take_order_from_shop" target="_self" method="get">
        <input type="hidden" name="order_id" value="{{.OrderId}}">
        <button id="takeOrderButton">Забрать заказ</button>
    </form>
    <form action="/courier/finish_delivery" target="_self" method="post" style="display:none;">
        <input type="hidden" name="order_id" value="{{.OrderId}}">
        <button id="finishDeliveryButton">Завершить доставку</button>
    </form>
    <form action="/courier/decline" target="_self">
        <button>Отменить заказ</button>
    </form>
</body>
</html>
