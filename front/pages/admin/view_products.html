<!DOCTYPE html>
<html lang="ru">
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/front/styles/main.css">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Продукты:</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Наименование продукта</th>
        <th>Наименование категории</th>
        <th>Кол-во</th>
        <th>Стоимость</th>
    </tr>
    {{range .}}
    <tr>
        <td>{{.Id}}</td>
        <td>{{.Name}}</td>
        <td>{{.CategoryName}}</td>
        <td>{{.Amount}}</td>
        <td>{{.Cost}}</td>
    </tr>
    {{end}}
</table>
<br>
<form action="/admin/products" method="get">
    <button style="width: 100%;">Вернуться назад</button>
</form>
</body>
</html>
